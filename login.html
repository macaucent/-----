<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VideoWatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      background-color: #f9f9f9;
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signin-button {
      display: flex;
      align-items: center;
      border: 2px solid #FF69B4; /* 핑크색 테두리 */
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #FF6347; /* 빨간색 배경 */
      color: white;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .signin-button:hover {
      background-color: #32CD32; /* 녹색 배경으로 바뀌는 효과 */
      transform: scale(1.1); /* 버튼 크기 확대 */
    }

    .signin-button img {
      width: 25px;
      margin-right: 10px;
    }
  </style>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">VideoWatch</h2>

      <form class="login-form" method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Stay signed in
          </label>
          <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>

      <div class="signup-link">
        New to VideoWatch? <a href="/signup">Create an account</a>
      </div>

      <!-- 구글 로그인 버튼 -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>

  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId());
      console.log("Name: " + profile.getName());
      console.log("Email: " + profile.getEmail());
    }
  </script>

</body>
</html>
